<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <table cellspacing="0">
                <tr>
                    <td><mat-form-field>
                        <input name="email"
                        [(ngModel)]="email"
                        matInput
                        placeholder="Enter Email"
                        required
                        />
                    </mat-form-field></td>
                </tr>

                <tr>
                    <td>
                        <mat-form-field>
                            <input name="password"
                            [(ngModel)]="password"
                            matInput
                            placeholder="Enter password"
                            required
                            />
                        </mat-form-field>        
                    </td>
                </tr>
            </table>
        

        
    </form>
    </mat-card-content>

    <mat-card-actions>
            <button mat-raised-button color="primary"  (click)="login()"> Login</button>
            <span>
                If you don't have an account ?
                <a [routerLink]="['/register']"> <button mat-raised-button color="warn"> Register</button></a> 
            </span>
           
    </mat-card-actions>

</mat-card>
