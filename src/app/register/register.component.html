<mat-card class="register">
    <mat-card-header>
        <mat-card-title>
            Register
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm">
              <table cellspacing="0">
                <tr>
                    <td><mat-form-field>
                        <input name="fullname"
                        formControlName="fullname"
                        matInput
                        placeholder="Enter Full Name"
                        required
                        />
                    </mat-form-field></td>
                </tr>

                <tr>
                    <td><mat-form-field>
                        <input name="email"
                        formControlName="email"
                        matInput
                        placeholder="Enter Email"
                        required
                        type="email"
                        />
                    </mat-form-field></td>
                </tr>


                <tr>
                    <td><mat-form-field>
                        <input name="password"
                        formControlName="password"
                        matInput
                        placeholder="Enter Password"
                        required
                        />
                    </mat-form-field></td>
                </tr>


            </table>
        </form>        
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"  (click)="register()"> Register</button>
        
       
</mat-card-actions>

</mat-card>
