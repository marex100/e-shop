<div class="main-div">
  <mat-card id="card" style="text-align: center" class="example-card" *ngFor="let product of (products | async)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image src= "{{product.imgUrl}}" alt="{{product.name}}" />


      </div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>Llantas</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src= "{{product.imgUrl}}" alt="{{product.name}}" />
    <mat-card-content>
      <p>
        {{product.name}} : $ {{product.price}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Agregar al Carrito</button>
      <button mat-button>Comprar Ahora </button>
    </mat-card-actions>
  </mat-card>

</div>
